<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
}
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Medecins</title>
</head>
<div class="sticky-top"><header><div th:replace="fragment::navbar"></div></header></div>
<body>
<br>
<br>
<div class="" align="center">
   
    <div class="card" style="width: 40rem;" align="center">
      <div class="card-header">
        Remplir ce formulaire
      </div>
<form th:action="@{/medecin-modifie}" th:method="Post"	th:object="${med}" >
<input type="hidden" th:field="*{Id}"/>
<div class="row">
  <div class="col">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" name="nom" id="nom" th:placeholder="${med.getLname()}" th:field="*{Lname}" required>
    <div class="valid-feedback">Valide.</div>
    <div class="invalid-feedback">Il faut enter le nom!</div> 
  </div>
  </div>
  
 
  <div class="col ">
   <div class="form-group">
    <label for="prenom" >Prenom</label>
    <input type="text" class="form-control" name="prenom"  th:placeholder="${med.getFname()}" id="prenom" th:field="*{Fname}" required>
<div class="valid-feedback">Valide.</div>
    <div class="invalid-feedback">Il faut entrer le prenom!</div>  
</div>
  </div>
  </div>


  <div class="form-group">
    <label for="tele">Telephone</label>
    <input type="tel" class="form-control" name="tele" id="tele" th:placeholder="${med.getTele()}" th:field="*{Tele}" required>
 <div class="valid-feedback">Valide.</div>
    <div class="invalid-feedback">Il faut entrer le numero de telephone!</div>
 
  </div>
  
  
  
      <label class="mr-sm-2" for="dept">Departement</label>
      <select class="custom-select mr-sm-2" name="dept" id="dept"  required>
  
        
          <option selected>morphologie</option>
        <option >Ophtalmologie</option>
        <option >Chirurgie</option>
        <option >Obstetrique-gynecologie</option>
        <option >Pathologie</option>
        <option >Biochimie</option>
        <option >Anesthesie</option>
        <option >Medecine dentaire</option>
      </select>
  <div class="valid-feedback">Valide.</div>
    <div class="invalid-feedback">Il faut specifier le departement!</div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
</form>
</div>
</div>
</body>
<div class="footer">
 <footer><div th:replace="fragment::footer"></div></footer>
 </div>
 
</html>
