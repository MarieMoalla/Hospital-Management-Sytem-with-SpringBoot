<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
}
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Lit</title>
</head>
<header><div th:replace="fragment::navbar"></div></header>
<body>


<div class="card bg-dark" align="center">

<div class="card-body text-white" > <span th:text="${idch}">Chambre Numero </span></div>


</div>

<table class="table table-striped table-dark">
  <thead>
    <tr class="table-primary text-dark" >
      <th scope="col">Numero lit</th>
      <th scope="col">Nom Malade</th>
      <th scope="col">Prenom Malade </th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="lit:${listelit}">
<td th:text="${lit.getIdLit()}"></td>

<td > 
      <span th:if="${lit.getMalade()}" th:text="${lit.getMalade().getLname()}"></span>
      <span th:unless="${lit.getMalade()}" th:text="vide"></span>
</td>
<td >
<span th:if="${lit.getMalade()}" th:text="${lit.getMalade().getFname()}"></span>
      <span th:unless="${lit.getMalade()}" th:text="vide"></span>
</td>
</td>




  </tbody>
</table>
</body>
<div class="footer">
 <footer ><div th:replace="fragment::footer" ></div></footer></div>
</html>
